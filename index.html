<script>

const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfyac_wa7-tup2Homs1C9qwcQ6J8gppqrXkMUn91wi5D2JifQ/formResponse";

function startMemory(d, isBoard) {
  isDementiaMode = d;
  isBoardMode = isBoard;

  document.getElementById("game").classList.remove("hidden");
  document.getElementById("homeBtn").classList.add("hidden");

  document.getElementById("info").innerHTML = `${title}<br><span class="sub">è¨˜ä½é¡è‰²ä½ç½®å–”</span>`;
  speak("è«‹è¨˜ä½é€™å¹¾å€‹é¡è‰²çš„ä½ç½®");
  renderMemory(pattern, false);

  setTimeout(() => {
    document.getElementById("info").innerHTML = `${title}<br><span class="sub">è«‹é»æ–¹å¡ŠæŠŠé¡è‰²è®Šå›ä¾†</span>`;
    speak("å¥½ï¼Œè«‹é‚„åŸé¡è‰²");

function renderMemory(arr, clickable) {
  const g = document.getElementById("grid");

        let idx = (pool.indexOf(userPattern[i]) + 1) % pool.length;
        userPattern[i] = pool[idx];

    document.getElementById("finishBtn").classList.add("hidden");
