<body>
<div class="container">

  <h1>èªçŸ¥è¨“ç·´</h1>

  <!-- ===== é¦–é åŠŸèƒ½é¸å–® ===== -->
  <div id="menu" class="menu">

    <button onclick="startMemory(false, false)">ğŸ§  ä¸€èˆ¬è¨˜æ†¶è¨“ç·´</button>

    <button onclick="startMatch()">ğŸ¯ æ³¨æ„åŠ›é…å°</button>
  </div>

  <!-- ===== éŠæˆ²åŸ·è¡Œç•«é¢ ===== -->
  <div id="game" class="hidden">
    <div class="info" id="info"></div>
    <div id="grid" class="grid"></div>
    <button id="finishBtn" class="btn-finish" onclick="finish()">ç¢ºèªå®Œæˆ</button>
    <button id="homeBtn" class="btn-home hidden" onclick="goHome()">å›é¦–é </button>

</div>

<script>
/* ===== é€šç”¨å…ƒä»¶èˆ‡èªéŸ³è¼”åŠ© ===== */
const grid = document.getElementById("grid");
const info = document.getElementById("info");
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const finishBtn = document.getElementById("finishBtn");
const homeBtn = document.getElementById("homeBtn");

function speak(t) {
  if ('speechSynthesis' in window) {
    speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(t);
    msg.lang = 'zh-TW';
    speechSynthesis.speak(msg);
  }
}

function goHome() {
  game.classList.add("hidden");
  menu.classList.remove("hidden");
  homeBtn.classList.add("hidden");
  finishBtn.classList.remove("hidden");
}

/* ===== ç‹€æ…‹è®Šæ•¸ ===== */
let mode = "";
let dementia = false;
let board = false;
let boardScores = [];

/* ===== è¨˜æ†¶è¨“ç·´ (é¡è‰²è¨˜æ†¶) ===== */
const COLORS_NORMAL = ["#ef4444", "#3b82f6", "#facc15", "#22c55e", "#f97316", "#a855f7"];
const COLORS_DEMENTIA = ["#ef4444", "#3b82f6", "#facc15"];
let pattern = [], userPattern = [];

function startMemory(d, isBoard) {
  mode = "memory";
  dementia = d;
  board = isBoard;
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  homeBtn.classList.add("hidden");
  finishBtn.classList.remove("hidden");

  const colorPool = d ? COLORS_DEMENTIA : COLORS_NORMAL;
  const count = d ? 3 : 4;
  const showTime = d ? 10000 : 7000;

  grid.style.gridTemplateColumns = `repeat(${count}, 1fr)`;
  
  pattern = [...colorPool].sort(() => Math.random() - 0.5).slice(0, count);
  userPattern = Array(count).fill("#9ca3af");

  info.textContent = "è«‹è¨˜ä½é¡è‰²";
  speak("è«‹è¨˜ä½é¡è‰²çš„ä½ç½®");
  renderMemory(pattern, false);

  setTimeout(() => {
    info.textContent = "è«‹æ…¢æ…¢å›æƒ³ä¸¦é»é¸";
    speak("è«‹æ…¢æ…¢å›æƒ³ä¸¦é»é¸");
    renderMemory(userPattern, true);
  }, showTime);
}

function renderMemory(arr, clickable) {
  grid.innerHTML = "";
  arr.forEach((color, i) => {
    const block = document.createElement("div");
    block.className = "block";
    block.style.background = color;
    if (clickable) {
      block.onclick = () => {
        const colorPool = dementia ? COLORS_DEMENTIA : COLORS_NORMAL;
        let nextIdx = (colorPool.indexOf(userPattern[i]) + 1) % colorPool.length;
        userPattern[i] = colorPool[nextIdx];
        block.style.background = userPattern[i];
      };
    }
    grid.appendChild(block);
  });
}

/* ===== æ³¨æ„åŠ›é…å° (ç¿»ç‰ŒéŠæˆ²) ===== */
let matchColors = [], openBlocks = [], matchedCount = 0;

function startMatch() {
  mode = "match";
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  homeBtn.classList.add("hidden");
  finishBtn.classList.add("hidden"); // é…å°éŠæˆ²ä¸éœ€è¦ç¢ºèªæŒ‰éˆ•
  
  matchedCount = 0;
  openBlocks = [];
  const baseColors = ["#ef4444", "#3b82f6", "#22c55e"]; 
  matchColors = [...baseColors, ...baseColors];
  matchColors.sort(() => Math.random() - 0.5);

  grid.style.gridTemplateColumns = "repeat(3, 1fr)";
  info.textContent = "è«‹æ‰¾å‡ºä¸€æ¨£çš„é¡è‰²";
  speak("è«‹æ‰¾å‡ºä¸€æ¨£çš„é¡è‰²ï¼Œé»é–‹æ–¹å¡Šé…å°");

  grid.innerHTML = "";
  matchColors.forEach((color, i) => {
    const block = document.createElement("div");
    block.className = "block";
    block.style.background = "#9ca3af";
    block.dataset.color = color;
    block.onclick = () => clickMatch(block);
    grid.appendChild(block);
  });
}

function clickMatch(el) {
  if (openBlocks.length >= 2 || el.classList.contains("matched") || el.dataset.open === "true") return;

  const color = el.dataset.color;
  el.style.background = color;
  el.dataset.open = "true";
  openBlocks.push(el);

  if (openBlocks.length === 2) {
    if (openBlocks[0].dataset.color === openBlocks[1].dataset.color) {
      speak("å¾ˆå¥½");
      openBlocks.forEach(b => {
        b.classList.add("matched");
        b.dataset.open = "false";
      });
      openBlocks = [];
      matchedCount += 2;
      
      if (matchedCount === matchColors.length) {
        setTimeout(() => {
          info.innerHTML = "æŒ‘æˆ°æˆåŠŸï¼<br><span class='sub'>æ³¨æ„åŠ›é›†ä¸­åº¦è‰¯å¥½</span>";
          speak("åšå¾—å¤ªæ£’äº†");
          homeBtn.classList.remove("hidden");
        }, 500);
      }
    } else {
      setTimeout(() => {
        openBlocks.forEach(b => {
          b.style.background = "#9ca3af";
          b.dataset.open = "false";
        });
        openBlocks = [];
      }, 800);
    }
  }
}

/* ===== çµç®—èˆ‡æµç¨‹æ§åˆ¶ ===== */
function finish() {
  if (mode === "memory") {
    let correct = 0;
    pattern.forEach((p, i) => { if (p === userPattern[i]) correct++; });
    const score = Math.round(correct / pattern.length * 100);

    if (board) {
      boardScores.push(score);
      if (boardScores.length < 3) {
        speak("ä¸‹ä¸€å±€");
        setTimeout(() => startMemory(false, true), 1000);
        return;
      }
      const avg = Math.round(boardScores.reduce((a, b) => a + b) / 3);
      info.innerHTML = `è¨“ç·´å®Œæˆ<br>ä»Šæ—¥è¡¨ç¾ï¼š${avg >= 80 ? "å„ªç§€" : "è‰¯å¥½"}`;
      speak("ä»Šå¤©çš„è¨“ç·´å…¨éƒ¨å®Œæˆ");
    } else {
      info.textContent = score === 100 ? "å®Œå…¨æ­£ç¢ºï¼" : "å®Œæˆäº†ï¼Œç¹¼çºŒåŠ æ²¹";
      speak("è¨“ç·´å®Œæˆ");
    }
    
    finishBtn.classList.add("hidden");
    homeBtn.classList.remove("hidden");
  }
}

function startBoard() {
  boardScores = [];
  startMemory(false, true);
}
</script>
